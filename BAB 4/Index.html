<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="logo.jpg" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        .carousel-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 250px; /* Sesuaikan dengan tinggi gambar */
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
            height: 100%;
        }

        .carousel-slide img {
            width: 100%;
            height: auto;
        }

        .btn-prev,
        .btn-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            z-index: 10;
        }

        .btn-prev {
            left: 10px;
        }

        .btn-next {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="Logo">
                    <img src="logo.jpg" alt="" width="150" Weight="75" />
                </div>
                <input type="checkbox" id="click" />
                <label for="click" class="menu-btn">
                    <i class="fas fa-bars"></i>
                </label>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="Login.html" class="btn_login">Login</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Selamat Datang Di Sistem Informasi Mobil Listrik</h1>
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="Mobil-Listrik-Nissan-Leaf-Indonesia.jpg" alt="" />
                    <img src="bmwi3.jpg" alt="" />
                    <img src="teslasmodels.jpg" alt="" />
                </div>
                <button class="btn-prev">&#10094;</button>
                <button class="btn-next">&#10095;</button>
            </div>
            <div class="cards-categories">
                <h2>Kategori Mobil Listrik</h2>
                <!-- Card Categories Content -->
            </div>
        </main>
        <footer>
            <h4>&copy; Sistem Informasi Mobil Listrik 2024</h4>
        </footer>
    </div>

    <script>
        const carouselSlide = document.querySelector('.carousel-slide');
        const carouselImages = document.querySelectorAll('.carousel-slide img');

        // Buttons
        const prevBtn = document.querySelector('.btn-prev');
        const nextBtn = document.querySelector('.btn-next');

        // Counter
        let counter = 1;
        const size = carouselImages[0].clientWidth;

        carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';

        // Button Listeners
        nextBtn.addEventListener('click', () => {
            if (counter >= carouselImages.length - 1) return;
            carouselSlide.style.transition = "transform 0.5s ease-in-out";
            counter++;
            carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
        });

        prevBtn.addEventListener('click', () => {
            if (counter <= 0) return;
            carouselSlide.style.transition = "transform 0.5s ease-in-out";
            counter--;
            carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
        });

        carouselSlide.addEventListener('transitionend', () => {
            if (carouselImages[counter].id === 'lastClone') {
                carouselSlide.style.transition = "none";
                counter = carouselImages.length - 2;
                carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
            }

            if (carouselImages[counter].id === 'firstClone') {
                carouselSlide.style.transition = "none";
                counter = carouselImages.length - counter;
                carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
            }
        });
    </script>
</body>

</html>
