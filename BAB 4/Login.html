<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="icon" href="logo.jpg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="Logo">
                    <img src="logo.jpg" alt="" width="150" weight="75" />
                </div>
                <input type="checkbox" id="click" />
                <label for="click" class="menu-btn">
                    <i class="fas fa-bars"></i>
                </label>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="Login.html" class="btn_login">Login</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="center">
                <div class="form-login">
                    <h3>Login</h3>
                    <form id="loginForm">
                        <input class="input" type="text" name="username" id="username" placeholder="Username" />
                        <input class="input" type="password" name="password" id="password" placeholder="Password" />
                        <button type="submit" class="btn_login" id="login"> Login </button>
                    </form>
                    <a href="register.html" class="link-register">Register Disini</a>
                </div>
            </div>
        </main>
        <footer>
            <h4>&copy; Sistem Informasi Mobil Listrik 2024</h4>
        </footer>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value.trim(); 
            if (username === "") {
                alert("Mohon masukkan username.");
                return; 
            }
            sessionStorage.setItem("username", username);
            window.location.href = "admin.html";
        });
    </script>
</body>

</html>
